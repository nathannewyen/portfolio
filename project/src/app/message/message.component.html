<div class="container-fluid">
  <table class="table table-bordered">
    <thead class="thead-light">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Message</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let info of messages">
        <td>{{info.name}}</td>
        <td>{{info.email}}</td>
        <td>{{info.message}}</td>
      </tr>
    </tbody>
  </table>
</div>
